<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="imgs/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Roshdy's Weather App</title>
  </head>
  <body>
    <!------------------------- navbar ------------------------->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex" href="index.html">
          <img src="imgs/logo@2x.png" alt="weather-brand" class="me-2" />
          <div class="nav-logo">
            <h1 class="site-title">Weather</h1>
            <h6 class="nav-info">Discover the weather around the world</h6>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-icon"><i class="fa-solid fa-sliders"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="live-cameras.html">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!------------------------- search-box ------------------------->
    <section class="main-find">
      <div class="container">
        <form class="main-search position-relative">
          <input
            type="text"
            placeholder="Find Your Location..."
            id="search"
            class="searcher"
          />
          <input
            type="button"
            value="Find"
            id="submit"
            class="search-btn position-absolute text-white"
          />
        </form>
      </div>
    </section>

    <!------------------------- forecast table ------------------------->
    <section class="forecast-section">
      <div class="container">
        <div class="row forecast-container" id="forecast">
          <div class="col-md-4 p-0">
            <div class="forecast-card">
              <div class="forecast today">
                <div
                  class="forecast-header d-flex justify-content-between"
                  id="today"
                >
                  <div class="day"></div>
                  <div class="date"></div>
                </div>
                <div class="forecast-content">
                  <div class="location"></div>
                  <div class="degree">
                    <div class="num"></div>
                    <div class="forecast-icon">
                      <img src="" alt="" />
                    </div>
                  </div>
                  <div class="weather-condition"></div>
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="d-flex flex-column mb-3">
                        <div class="">
                          <span
                            ><img
                              src="imgs/icon-umberella.png"
                              alt="umbrella"
                            />
                          </span>
                          <small class="humidity ms-1"></small>
                        </div>
                        <small class="pt-1">Humidity</small>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="d-flex flex-column mb-3">
                        <div>
                          <span
                            ><img src="imgs/icon-wind.png" alt="wind"
                          /></span>
                          <small class="wind-speed"></small>
                        </div>

                        <small class="pt-1">Wind Speed</small>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="d-flex flex-column">
                        <div>
                          <span
                            ><img src="imgs/icon-compass.png" alt="compass" />
                          </span>
                          <small class="wind-direction"></small>
                        </div>
                        <small class="pt-1">Wind Direction</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 p-0 even">
            <div class="forecast-card">
              <div class="forecast">
                <div class="forecast-header">
                  <div class="tomorrow"></div>
                </div>
                <div class="forecast-content">
                  <div class="tomorrow-icon">
                    <img src="" alt="" />
                  </div>
                  <div class="degree tomorrow-degree"></div>
                  <small class="min-tomorrow-degree fs-5"></small>
                  <div class="tomorrow-condition"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 p-0">
            <div class="forecast-card">
              <div class="forecast">
                <div class="forecast-header">
                  <div class="after-tomorrow"></div>
                </div>
                <div class="forecast-content">
                  <div class="after-icon">
                    <img src="" alt="" />
                  </div>
                  <div class="degree after-degree"></div>
                  <small class="min-after-degree fs-5"></small>
                  <div class="after-condition"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------------------- footer ------------------------->
    <footer class="forecast-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="" class="subscribe-form position-relative mb-5">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                class="w-100 text-white"
              />
              <input
                type="submit"
                value="Subscribe"
                class="position-absolute text-white search-btn"
              />
            </form>
          </div>
          <div class="offset-1 col-md-3">
            <div class="social mb-3">
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
              <a href=""><i class="fa-brands fa-google-plus"></i></a>
              <a href=""><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p>
          Copyright 2024 Cycle 43. Designed by Roshdy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
